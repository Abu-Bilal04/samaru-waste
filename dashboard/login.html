<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Samaru Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .btn-success {
            background-color: #2e7d32;
            border: none;
        }

        .btn-success:hover {
            background-color: #1b5e20;
        }

        .form-control:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.25);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-success">Samaru<span class="text-dark">Waste</span></h3>
            <p class="text-muted">Admin Dashboard Login</p>
        </div>

        <div id="errorMsg" class="alert alert-danger d-none">Invalid credentials</div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="admin">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="admin">
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Sign In</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted"><a href="../index.html" class="text-decoration-none text-muted">Back to
                    Home</a></small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            // Simple client-side auth as requested
            if (u === 'admin' && p === 'admin') {
                sessionStorage.setItem('samaru_admin', 'true');
                window.location.href = 'index.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.classList.remove('d-none');
                err.textContent = "Invalid username or password (try admin/admin)";
            }
        });
    </script>
</body>

</html>
